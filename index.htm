<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daugavpils Olimpikas centrs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container d-flex flex-column align-items-center justify-content-center p-3">
        <!-- Top Section: Canvas and Message -->
        <div class="d-flex align-items-start mb-4">
            <!-- Canvas Box -->
            <div class="col-md-4 canvas-box">
                <p class="mb-0">Canvas 640x480</p>
            </div>
            <!-- Message Box -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="bg-light p-4 border border-dark">
                    <h2>Message</h2>
                    <p>This is the message area.</p>
                </div>
            </div>
        </div>


    </div>

    <!-- Logo Section -->
    <div class="logo-box d-flex flex-row align-items-center justify-content-end px-5 ">
        <img src="logo.png" alt="Logo" class="img-fluid w-full">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
